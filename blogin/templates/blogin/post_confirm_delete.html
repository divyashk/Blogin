{% extends 'blogin/layout.html' %}
{% load crispy_forms_tags %}

{% block main_pic %}
    <header class="masthead" style="background-image: url('/static/bootstrap/img/extra.jpg')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>BLogin</h1>
                <span class="subheading">
                    A Django powered blogging site.
                </span>
              </div>
            </div>
          </div>
        </div>
    </header>
{% endblock %}


{% block post %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class = "content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mg-3"> <h2>Delete Post</h2> </legend>
                            <h5>Are you sure you want to delete the post "{{ object.title }}"</h5>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type="submit">
                                Yes, delete it.
                            </button>
                           <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" type="submit">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
