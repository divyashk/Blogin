{% extends 'blogin/layout.html' %}
{% load crispy_forms_tags %}

{% block main_pic %}
    <header class="masthead" style="background-image: url('/static/bootstrap/img/extra.jpg')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1 style="color:white">BLogin</h1>
                <span class="subheading">
                    A Django powered blogging site.
                </span>
              </div>
            </div>
          </div>
        </div>
    </header>
{% endblock %}


{% block post %}
    <div class = "content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mg-3"> Blog now! </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group"> 
                <button class="btn btn-outline-info" type="submit">
                    Post
                </button>
            </div>
        </form>


    </div>
{% endblock %}
