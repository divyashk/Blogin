{% extends 'blogin/layout.html' %}
{% load crispy_forms_tags %}


{% block main_pic %}
    <header class="masthead" style="background-image: url('/static/bootstrap/img/extra.jpg')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1 style="color:white">BLogin</h1>
                <span class="subheading">
                    A Django powered blogging site.
                </span>
              </div>
            </div>
          </div>
        </div>
    </header>
{% endblock %}


{% block login %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6" align="center">
                <div class = "my-card content-section login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mg-3 good-text
">Login</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">
                                Login
                            </button>
                            <small class="text-muted ml-2">
                                <a href="{% url 'password_reset' %}">Forgot Password?</a>
                            </small>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                           Need an account? <a href="{% url 'register' %}" class="ml-2">Sign UP</a>
                        </small>
                    </div>

    </div>

            </div>

        </div>
    </div>
{% endblock %}
