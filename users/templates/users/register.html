{% extends 'blogin/layout.html' %}
{% load crispy_forms_tags %}

{% block main_pic %}
    <header class="masthead" style="background-image: url('/static/bootstrap/img/extra.jpg')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>BLogin</h1>
                <span class="subheading">
                    A Django powered blogging site.
                </span>
              </div>
            </div>
          </div>
        </div>
    </header>
{% endblock %}


{% block register %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 register-form">
                <div class = "my-card content-section" align="center">
                    <form method="POST" class="">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mg-3 good-text"> Join Now </legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">
                                SignUP
                            </button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already Have an account? <a href="{% url 'login' %}" class="ml-2">Sign IN</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
